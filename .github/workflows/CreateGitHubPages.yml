name: create gh-pages

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["build and test"]
    branches: [ main ]
    types:
      - completed
      
jobs: 
  create-gh-pages:
    runs-on: windows-latest
    steps:
    
      - uses: actions/checkout@v3
      
      - name: Doxygen
        uses: mattnotmitt/doxygen-action@1.9.5
        with:
          working-directory: MeasurementUtility/MeasurementUtility/
